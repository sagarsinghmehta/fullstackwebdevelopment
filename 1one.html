<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css intro</title>
    <!-- inline css -->
    <style>
        h1{
            color: #0000ff;
            background-color: #e3dd28;
            font-size: 200px;
            display: block;
           text-align: center;
        }
    </style>
    <!-- connection link of external css -->
    <!-- link karne ke liye we use ( link:css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- h1 heading and the inline css -->
    <h1 style="font-size: 100px;">hello world</h1>
</body>
</html>
<!-- priority of those three css is = inline > inline aur external main jo order m last m likha gya hai( means baad m likh gya hai) -->
