<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex directions</title>
<style>
    .container {
        display: flex;
        flex-direction: row;  /* we can also use (row, column, row-reverse, column-reverse)*/
        border: 1px red solid;
        color: aliceblue;
    }
    .item {
        height: 50px;
        width: 50px;
        background-color: #086dc6;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <h1> flex directions</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
